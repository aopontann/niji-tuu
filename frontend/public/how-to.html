  <h3>使い方</h3>
  <p>通知を受け取りたい項目にチェックし、「保存」ボタンを押すことで通知を受け取ることができるようになります。</p>
  <h4>歌みた動画が公開される5分前に通知を受け取る</h4>
  <li>プレミア公開される歌ってみた動画が公開される5分前に通知されます。</li>
  <h4>指定したキーワードを含む動画がアップロードされた際に通知を受け取る</h4>
  <li>対象の項目の下にある入力欄にキーワードを入力することで、指定したキーワードを含む動画タイトルがアップロードされたときに通知されます。</li>
